  REPO_BRANCH: master
  FEEDS_CONF: lede/lean-18.06.feeds.conf.default
  CONFIG_FILE: lede/config.x86
  DIY_SCRIPT: lede/diy-part2.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: false
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: LEDE-x86_64
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Check Server Performance
      run: |
        echo "è­¦å‘Šâš "
